{% extends 'classroom/basepa.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'teachers:quiz_change_list' %}">Mes Quizzes</a></li>
      <li class="breadcrumb-item active" aria-current="page">Ajouter des nouveaux quizzes</li>
    </ol>
  </nav>
  <h2 class="mb-3">Ajouter un nouveau quiz</h2>
  <div class="row">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Continuer</button>
        <a href="{% url 'teachers:quiz_change_list' %}" class="btn btn-outline-secondary" role="button">Quitter</a>
      </form>
    </div>
  </div>
{% endblock %}
